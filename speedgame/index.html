<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>speed typing game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Game</h1>
      <p class="timer">Timer:<span id="timer"></span>s</p>
      <p id="word"></p>
      <p>Correct keys: <span id="correct-count"></span></p>
      <p>Incorrect keys: <span id="incorrect-count"></span></p>

      <button>RESET</button>
      <h4 id="message"></h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
